'Lelesys.Common.NeosProject:Wrapping':
  abstract: true
  ui:
    inspector:
      groups:
        wrapping:
          label: 'Lelesys.Common.NeosProject:NodeTypes.NeosNeosContent:groups.wrapping'
          icon: 'icon-code'
  properties:
    class:
      type: array
      defaultValue: []
      ui:
        label: 'Lelesys.Common.NeosProject:NodeTypes.NeosNeosContent:properties.class'
        reloadPageIfChanged: true
        inspector:
          group: 'wrapping'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: 'lelesys-common-neosproject-content-css-classes'
            minimumResultsForSearch: 0
    classInput:
      type: string
      ui:
        label: 'Lelesys.Common.NeosProject:NodeTypes.NeosNeosContent:properties.classInput'
        reloadPageIfChanged: true
        inspector:
          group: 'wrapping'
    wrap:
      type: array
      defaultValue: []
      ui:
        label: 'Lelesys.Common.NeosProject:NodeTypes.NeosNeosContent:properties.wrap'
        reloadPageIfChanged: true
        inspector:
          group: 'wrapping'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: 'lelesys-common-neosproject-content-wrappers'
            minimumResultsForSearch: 0
    wrapInput:
      type: string
      ui:
        label: 'Lelesys.Common.NeosProject:NodeTypes.NeosNeosContent:properties.wrapInput'
        reloadPageIfChanged: true
        inspector:
          group: 'wrapping'

'Neos.Neos:Content':
  superTypes:
    'Lelesys.Common.NeosProject:Wrapping': true

'Neos.Neos:ContentCollection':
  superTypes:
    'Lelesys.Common.NeosProject:Wrapping': true

'Lelesys.Common.NeosProject:Container':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    icon: 'icon-folder-open-alt'
    label: 'i18n'
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'

'Neos.NodeTypes.ColumnLayouts:FourColumn':
  properties:
    layout:
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'

'Neos.NodeTypes.ColumnLayouts:ThreeColumn':
  properties:
    layout:
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 25%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'

'Neos.NodeTypes.ColumnLayouts:TwoColumn':
  properties:
    layout:
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '9-3':
                label: '75% / 25%'
              '3-9':
                label: '25% / 75%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'
              '7-5':
                label: '58% / 42%'
              '5-7':
                label: '42% / 58%'
              '10-2':
                label: '83% / 17%'
              '2-10':
                label: '17% / 83%'